<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Refusé</title>

    <style>
        :root {
            --vert-fonce: #004732;
            --dore: #C59B33;
            --rouge-terre: #A43E2A;
            --brun-fonce: #3D2C1A;
            --beige-clair: #F9F5E7;
            --blanc: #FFFFFF;
            --dore-clair: #F8E5C2;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--beige-clair);
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: var(--blanc);
            width: 90%;
            max-width: 420px;
            padding: 35px 30px;
            border-radius: 14px;
            box-shadow: 0px 4px 20px rgba(0, 71, 50, 0.15);
            text-align: center;
            border-top: 6px solid var(--dore);
        }

        h1 {
            font-size: 28px;
            color: var(--vert-fonce);
            margin-bottom: 10px;
        }

        p {
            color: var(--brun-fonce);
            font-size: 16px;
            line-height: 1.5;
        }

        .icon {
            font-size: 55px;
            margin-bottom: 15px;
            color: var(--rouge-terre);
        }

        a {
            display: inline-block;
            margin-top: 25px;
            background: var(--vert-fonce);
            color: var(--blanc);
            padding: 12px 22px;
            border-radius: 8px;
            font-size: 15px;
            text-decoration: none;
            transition: 0.3s;
            border: 2px solid var(--vert-fonce);
        }

        a:hover {
            background: var(--dore);
            color: var(--vert-fonce);
            border-color: var(--dore);
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="icon">⚠️</div>
        <h1>Accès refusé</h1>
        <p>
            Vous n’avez pas la permission d’accéder à cette page.<br>
            Veuillez vérifier votre rôle ou contacter votre administrateur.
        </p>

        <a href="/login">Retour a la page de connexion </a>
    </div>

</body>
</html>
