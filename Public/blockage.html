<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compte Bloqué</title>
<style>
    /* Reset minimal */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: #333;
    }

    .blocked-container {
        text-align: center;
        background: #fff;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        max-width: 450px;
        width: 90%;
        animation: fadeIn 1s ease-in-out;
    }

    .blocked-container i {
        font-size: 60px;
        color: #e74c3c;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #e74c3c;
    }

    p {
        font-size: 16px;
        margin-bottom: 25px;
        color: #555;
    }

    .btn-home {
        display: inline-block;
        padding: 12px 25px;
        border-radius: 8px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s;
    }

    .btn-home:hover {
        background-color: #2980b9;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
        h1 { font-size: 22px; }
        p { font-size: 14px; }
        i { font-size: 50px; }
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="blocked-container">
    <i class="fas fa-lock"></i>
    <h1>Votre compte a été bloqué</h1>
    <p>Il semble que votre compte ait été suspendu pour des raisons de sécurité. <br>
       Veuillez contacter l’administrateur pour plus d’informations.</p>
    <a href="/login" class="btn-home">Retour à la page de connexion</a>
</div>

</body>
</html>
