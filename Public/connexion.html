<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AFRIXA LOGISTICS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/connexion.css">
</head>
<body>
   
    <div class="notifications-container"></div>

    <div class="login-container">
        
        <div class="logo-header">
            <div class="logo-wrapper">
                <img src="/images/afrixa_logo.png" alt="AFRIXA LOGISTICS" class="logo-img">
                <div class="logo-text">
                    <span class="logo-main">AFRIXA</span>
                    <span class="logo-sub">LOGISTICS</span>
                </div>
            </div>
        </div>

       
        <main class="login-main">
            <div class="login-card">
               
                <div class="form-header">
                    <h1>Connexion</h1>
                    <p>Accédez à votre espace personnel</p>
                </div>

               
                <form id="loginForm" class="login-form">
                
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" placeholder="Adresse email" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Se souvenir de moi
                        </label>
                        <a href="forgot-password.html" class="forgot-password">
                            Mot de passe oublié ?
                        </a>
                    </div>

                  
                    <button type="submit" class="btn-login">
                        <span class="btn-text">Se connecter</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="login-links">
                    <p>Nouveau sur AFRIXA ? <a href="inscription.html">Créer un compte</a></p>
                    <p><a href="index.html"><i class="fas fa-home"></i> Retour à l'accueil</a></p>
                </div>
            </div>
        </main>

      
        <footer class="login-footer">
            <p>&copy; 2024 AFRIXA LOGISTICS. Tous droits réservés.</p>
        </footer>
    </div>

    <script src="JS/connexion.js"></script>
</body>
</html>
